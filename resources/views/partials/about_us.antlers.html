<section class="max-w-7xl mx-auto px-6 py-24">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-16">

        <div class="mt-40">
            <h2 class="text-6xl font-teko text-gray-800 mb-6">
                {{ about_us_title }}
            </h2>

            <div class="text-gray-600 space-y-4 text-xl">
                {{ about_us_text }}
            </div>
        </div>

        <div class="md:mt-40 mt-4">
            {{ form:contact_us }}

            {{ if success }}
            <div>
                <p class="mb-6 text-green-700"> Bedankt voor het invullen van het formulier. We nemen zo snel mogelijk contact met u op. </p>
            </div>
            {{ else }}

            {{ if errors }}
            <div class="bg-red-300 text-white p-2 mb-4">
                {{ errors }}
                {{ value }}<br>
                {{ /errors }}
            </div>
            {{ /if }}
            {{ /if }}

            <div class="space-y-6">
                <input type="text" name="name" placeholder="Naam" value="{{ old:name }}" class="w-full border border-gray-300 px-4 py-3" required>
                <input type="email" name="email" placeholder="Email" value="{{ old:email }}"  class="w-full border border-gray-300 px-4 py-3" required>
                <textarea name="reason" rows="3" placeholder="Waarom neem jij contact met ons op?" class="w-full border border-gray-300 px-4 py-3" required>{{ old:reason }}</textarea>
                <textarea name="message" rows="3" placeholder="Bericht" class="w-full border border-gray-300 px-4 py-3" required>{{ old:message }}</textarea>

                <button type="submit" class="bg-gray-800 text-white px-6 py-3">Verzenden</button>
            </div>

            {{ /form:contact_us }}
        </div>
    </div>
</section>

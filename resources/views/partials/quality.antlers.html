<div class="relative 2xl:h-[85vh] h-[155vh] w-full">
    {{ quality_background_image }}

    <div class="absolute inset-0">
        <img src="{{ url }}" alt="{{ alt ?? '' }}" class="object-cover w-full h-full">

        <div class="absolute top-10 ml-0 2xl:ml-50 flex flex-col 2xl:flex-row gap-24">

            <div>
                <h1 class="text-black text-5xl font-bold mt-10">
                    {{ quality_title }}
                </h1>

                <p class="text-gray-700 text-base font-medium mt-20 max-w-[750px]">
                    {{ quality_subtitle }}
                </p>

                <div class="mt-15 flex flex-col 2xl:flex-row gap-6">
                {{grid_quality}}
                    <div class="flex flex-col">
                        <h2 class="font-semibold text-lg">{{ grid_quality_title }}</h2>
                        <p class="text-gray-700 max-w-[360px]">{{ grid_quality_text }}</p>
                    </div>
                    {{/grid_quality}}
                </div>
            </div>

            <div class="2xl:ml-60">
                {{ quality_phono_image }}
                <img src="{{ url }}" alt="{{ alt ?? '' }}">
                {{ /quality_phono_image }}
            </div>

        </div>
    </div>

    {{ /quality_background_image }}
</div>

<div class="relative h-[120vh] md:h-[100vh] lg:h-[75vh]">

{{ quality_background_image }}

    <div class="absolute inset-0">
        <img src="{{ url }}" alt="{{ alt ?? '' }}" class="object-cover w-full h-full">
    </div>

    <div class="relative xl:absolute xl:top-10 xl:left-0 px-6 xl:px-0 flex flex-col lg:flex-row gap-8 lg:gap-24 xl:ml-50">

        <div class="xl:max-w-[750px]">
            <h1 class="text-black text-4xl xl:text-5xl font-bold mt-10 font-teko">
                {{ quality_title }}
            </h1>

            <p class="text-gray-700 font-medium mt-10 xl:mt-20">
                {{ quality_subtitle }}
            </p>

            <div class="mt-10 flex flex-col md:flex-row gap-8">
                {{grid_quality}}
                <div>
                    <h2 class="font-semibold text-lg">
                        {{ grid_quality_title }}
                    </h2>
                    <p class="text-gray-700 xl:max-w-[360px]">
                        {{ grid_quality_text }}
                    </p>
                </div>
                {{/grid_quality}}
            </div>
        </div>

        <div class="flex justify-center xl:ml-60">
            {{ quality_phono_image }}
            <img src="{{ url }}" alt="{{ alt ?? '' }}"
                 class="max-w-xs lg:max-w-md xl:max-w-none xl:max-h-[70vh] object-contain">
            {{ /quality_phono_image }}
        </div>

    </div>

    {{ /quality_background_image }}
</div>

<section class="bg-gray dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">

        <div class="mb-6 rounded-lg bg-white">
            <div class="py-8 text-center">
                <h2 class="text-2xl font-semibold text-dark dark:text-white">
                    {{ order_title }}
                </h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    {{ order_subtitle }}
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ order_grid }}
            <div class="overflow-hidden rounded-lg bg-white shadow-1 transition duration-300">

                {{ order_icon }}
                <img
                    src="{{ url }}"
                    alt="{{ alt ?? '' }}"
                    class="h-48 mx-auto mt-4"
                >
                {{ /order_icon }}

                <div class="p-6 text-center">
                    <h3 class="text-xl font-semibold text-dark dark:text-white mb-4">
                        {{ order_title }}
                    </h3>

                    <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed">
                        {{ order_text }}
                    </p>
                </div>
            </div>
            {{ /order_grid }}
        </div>

    </div>
</section>
